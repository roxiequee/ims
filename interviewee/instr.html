<script>
    document.addEventListener("DOMContentLoaded", function() {
    const tipsContainer = document.getElementById("tips-container");
    const startInterviewBtn = document.getElementById("InterviewBtn");

    // Array of tips for the online interview
    const interviewTips = [
        "Test your equipment (camera, microphone, internet connection) beforehand to ensure they are working properly.",
        "Choose a quiet and well-lit location for the interview.",
        "Dress professionally, as you would for an in-person interview.",
        "Maintain eye contact by looking at the camera.",
        "Speak clearly and at a moderate pace.",
        "Prepare answers to common interview questions and practice them.",
        "Have a copy of your resume and any other relevant documents nearby.",
        "Avoid distractions during the interview (e.g., phone notifications, background noise).",
        "Thank the interviewer for their time at the end of the interview."
    ];

    // Function to render interview tips
    function renderTips() {
        interviewTips.forEach((tip, index) => {
            const tipDiv = document.createElement("div");
            tipDiv.classList.add("tip");
            tipDiv.innerText = `${index + 1}. ${tip}`;
            tipsContainer.appendChild(tipDiv);
        });
    }

   
    renderTips();

    
    startInterviewBtn.addEventListener("click", function() {
        alert("go in the home page...");
    });
});
</script>
