<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV attachment</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="for.css">
<body>
    <div class="cv-container">
        <h3>CV Attachment Document Form</h3>
    
    <div class="cv-form">
        <form action="">
            <label for="Full name">Full name</label>
            <input type="text" name="Full name" placeholder="Enter full name" required>
            <label for="Password">Password</label>
            <input type="Password" name="Password" placeholder="Enter password" required>
            <label for="Phone number">Phone number</label>
            <input type="number" name="phone number" placeholder="Enter Phone number" required>
            <label for="age">Age</label>
            <input type="number" name="age" placeholder="Enter your age" required>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Enter email" required>
            <label for="Date of birth">Date of Birth</label>
            <input type="date" name="date of birth" placeholder="Enter date of birth" required>
            <div class="kind">
            <label for="Gender">Gender</label>
            <label>Male</label>
            <input type="radio" name="male"  required>
            <label>Female</label>
            <input type="radio" name="Female"  required>
            </div>
            <select id ="Department">
                <option value="Department">Select your Department</option>
                <option value="ICT">ICT</option>
                <option value="ICT">Marketing</option>
                <option value="ICT">Researching and Envirnment</option>
                <option value="ICT">Business Administration</option>
                <option value="ICT">Financing and accounting</option>
                <option value="ICT">Human Resourses</option>
                <option value="ICT">Metrology</option>
            </select>
            <label for="resume">Resume</label>
            <input type="file" name="cv" accept=".pdf,.doc,.docx"  placeholder="attach your cv">
            <label for="picture">Picture</label>    
            <input type="file" name="picture" accept="image/*" placeholder="submit your picture">
            <input type="submit" value="Upload">
        </form>
    </div>
    </div>
</body>
</html>
