<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Taarifa za Mwombaji</title>
    <link rel="stylesheet" href="tar.css">
</head>
<body>
    <div class="container">
        <h2>Taarifa za Mwombaji</h2>
        <div class="applicant-info">
            <div class="form-group">
                <label for="full_name">Majina Kamili:</label>
                <input type="text" id="full_name" name="full_name" placeholder="Ingiza majina kamili ya mwombaji" required>
            </div>
            <div class="form-group">
                <label for="email">Barua Pepe:</label>
                <input type="email" id="email" name="email" placeholder="Ingiza anwani ya barua pepe ya mwombaji" required>
            </div>
            <div class="form-group">
                <label for="previous_experience">Sehemu Alizofanyia Kazi Awali:</label>
                <input type="text" id="previous_experience" name="previous_experience" placeholder="Ingiza sehemu alizofanyia kazi awali" required>
            </div>
            <div class="form-group">
                <label for="qualifications">Sifa za Mwombaji:</label>
                <textarea id="qualifications" name="qualifications" placeholder="Ingiza sifa za mwombaji" required></textarea>
            </div>
            <div class="form-group">
                <label for="cover_letter">Barua ya Maombi au Wasifu:</label>
                <textarea id="cover_letter" name="cover_letter" placeholder="Ingiza barua ya maombi au wasifu wa mwombaji" required></textarea>
            </div>
			<div class="form-group">
                    <button type="submit">submit</button>
                </div>
        </div>
    </div>
</body>
</html>
