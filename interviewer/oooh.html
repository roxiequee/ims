<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Interview</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    width: 50%;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
  }

  .form-group input {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  .btn-group {
    text-align: center;
  }

  .btn-group button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  .btn-group button:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Edit Interview</h2>
  <form id="edit-interview-form">
    <div class="form-group">
      <label for="candidate-name">Candidate Name:</label>
      <input type="text" id="candidate-name" name="candidate-name" value="John Doe">
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" value="Software Engineer">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="2024-04-15">
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" value="10:00">
    </div>
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="confirmed">Confirmed</option>
        <option value="pending">Pending</option>
        <option value="canceled">Canceled</option>
      </select>
    </div>
    <div class="btn-group">
      <button type="submit">Save Changes</button>
    </div>
  </form>
</div>

</body>
</html>
