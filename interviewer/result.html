<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Result Submission</title>
    <link rel="stylesheet" href="result.css">
</head>
<body>
    <div class="container">
        <h2>Interview Result Submission</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="candidate_name">Candidate Name:</label>
                <input type="text" id="candidate_name" name="candidate_name" placeholder="Enter candidate name" required>
            </div>
            <div class="form-group">
                <label for="interview_date">Interview Date:</label>
                <input type="date" id="interview_date" name="interview_date" required>
            </div>
            <div class="form-group">
                <label for="interview_result">Interview Result:</label>
                <textarea id="interview_result" name="interview_result" placeholder="Enter interview result" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
