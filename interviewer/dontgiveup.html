<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interviewer Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interviewer Dashboard</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#schedule">Ratiba</a></li>
            <li><a href="#manage-interviews">Simamia Mahojiano</a></li>
            <li><a href="#submit-results">Tuma Matokeo</a></li>
            <li><a href="#applicants">Waombaji</a></li>
            <li><a href="#interview-history">Historia ya Mahojiano</a></li>
            <li><a href="#reports">Ripoti na Takwimu</a></li>
            <!-- Ongeza viungo vingine vya menyu hapa -->
        </ul>
    </nav>
    <section id="schedule" class="schedule">
        <h2>Ratiba</h2>
        <!-- Weka sehemu ya ratiba ya mahojiano hapa -->
    </section>
    <section id="manage-interviews" class="manage-interviews">
        <h2>Simamia Mahojiano</h2>
        <!-- Weka sehemu ya kusimamia mahojiano hapa -->
    </section>
    <section id="submit-results" class="submit-results">
        <h2>Tuma Matokeo</h2>
        <!-- Weka fomu ya kutuma matokeo ya mahojiano hapa -->
    </section>
    <section id="applicants" class="applicants">
        <h2>Waombaji</h2>
        <!-- Weka orodha ya waombaji hapa -->
    </section>
    <section id="interview-history" class="interview-history">
        <h2>Historia ya Mahojiano</h2>
        <!-- Weka sehemu ya historia ya mahojiano hapa -->
    </section>
    <section id="reports" class="reports">
        <h2>Ripoti na Takwimu</h2>
        <!-- Weka sehemu ya ripoti na takwimu hapa -->
    </section>
    <!-- Ongeza sehemu nyingine za dashboard hapa -->
</body>
</html>
