<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interview Results</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
    }

    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .interview-results {
        margin-top: 20px;
    }

    .interviewee-info {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .interviewee-info h2 {
        color: #333;
        font-size: 18px;
        margin-bottom: 5px;
    }

    .interviewee-info p {
        margin: 5px 0;
    }

    .result {
        margin-bottom: 20px;
    }

    .result h3 {
        color: #333;
        font-size: 16px;
        margin-bottom: 10px;
    }

    .result p {
        margin-bottom: 10px;
        line-height: 1.5;
    }

    .input-field {
        margin-bottom: 10px;
    }

    .input-field label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    .input-field input[type="text"] {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .input-field textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .input-field button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Interview Results</h1>

    <div class="interview-results">
        <div class="interviewee-info">
            <div class="input-field">
                <label for="applicant-name">Applicant Name:</label>
                <input type="text" id="applicant-name" name="applicant-name">
            </div>
            <div class="input-field">
                <label for="position-applied">Position Applied For:</label>
                <input type="text" id="position-applied" name="position-applied">
            </div>
           <div class="input-field">
    <label for="interview-date">Interview Date:</label>
    <input type="date" id="interview-date" name="interview-date">
</div>

        </div>

        <div class="result">
            <h3>Technical Assessment:</h3>
            <div class="input-field">
                <label for="technical-score">Score:</label>
                <input type="text" id="technical-score" name="technical-score">
            </div>
            <div class="input-field">
                <label for="technical-comments">Comments:</label>
                <textarea id="technical-comments" name="technical-comments"></textarea>
            </div>
        </div>

        <div class="result">
            <h3>Behavioral Interview:</h3>
            <div class="input-field">
                <label for="behavioral-assessment">Assessment:</label>
                <input type="text" id="behavioral-assessment" name="behavioral-assessment">
            </div>
            <div class="input-field">
                <label for="behavioral-comments">Comments:</label>
                <textarea id="behavioral-comments" name="behavioral-comments"></textarea>
            </div>
        </div>

        <div class="result">
            <h3>Overall Assessment:</h3>
            <div class="input-field">
                <label for="overall-recommendation">Recommendation:</label>
                <input type="text" id="overall-recommendation" name="overall-recommendation">
            </div>
            <div class="input-field">
                <label for="overall-comments">Comments:</label>
                <textarea id="overall-comments" name="overall-comments"></textarea>
            </div>
        </div>

        <div class="input-field">
            <button type="submit">Submit Results</button>
        </div>
    </div>
</div>

</body>
</html>
