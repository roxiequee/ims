<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interviewer Schedule</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    width: 80%;
    margin: 20px auto;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  table {
    width: 100%;
    border-collapse: collapse;
  }

  th, td {
    padding: 5px;
    border-bottom: 1px solid blue;
    text-align: left;
  }

  th {
    background-color: white;
  }

  tr:hover {
    background-color: black;
  }
</style>
</head> 
<body>

<div class="container">
  <h1>Interview Schedule</h1>
  <table id="schedule-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Candidate Name</th>
        <th>Position</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Schedule data will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<script>
  // Dummy schedule data (replace with actual data fetched from the backend)
  var scheduleData = [
    { date: 'April 15, 2024', time: '10:00 AM', candidate: 'John Doe', position: 'Software Engineer', status: 'Confirmed' },
    { date: 'April 17, 2024', time: '2:30 PM', candidate: 'Jane Smith', position: 'UX Designer', status: 'Pending' },
    { date: 'April 20, 2024', time: '9:00 AM', candidate: 'Michael Johnson', position: 'Project Manager', status: 'Confirmed' }
    // Add more schedule entries as needed
  ];

  // Function to populate the schedule table with data
  function populateScheduleTable() {
    var scheduleTable = document.getElementById('schedule-table');
    var tbody = scheduleTable.getElementsByTagName('tbody')[0];

    // Clear existing table rows
    tbody.innerHTML = '';

    // Loop through schedule data and create table rows
    scheduleData.forEach(function(schedule) {
      var row = document.createElement('tr');
      row.innerHTML = `
        <td>${schedule.date}</td>
        <td>${schedule.time}</td>
        <td>${schedule.candidate}</td>
        <td>${schedule.position}</td>
        <td>${schedule.status}</td>
      `;
      tbody.appendChild(row);
    });
  }

  // Call the function to populate the schedule table
  populateScheduleTable();
</script>

</body>
</html>
