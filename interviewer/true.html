<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Interview</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }

  .container {
    width: 80%;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h2 {
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  .form-group button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Edit Interview</h2>
  <form id="edit-interview-form">
    <div class="form-group">
      <label for="candidate-name">Candidate Name:</label>
      <input type="text" id="candidate-name" name="candidate-name" value="John Doe">
    </div>
    <div class="form-group">
      <label for="position">Position:</label>
      <input type="text" id="position" name="position" value="Software Engineer">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" value="2024-04-15">
    </div>
    <div class="form-group">
      <label for="time">Time:</label>
      <input type="time" id="time" name="time" value="10:00">
    </div>
    <div class="form-group">
      <button type="submit">Save Changes</button>
    </div>
  </form>
</div>

<script>
  document.getElementById('edit-interview-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get values from the form
    var candidateName = document.getElementById('candidate-name').value;
    var position = document.getElementById('position').value;
    var date = document.getElementById('date').value;
    var time = document.getElementById('time').value;

    // Update the UI with the new values (for demonstration purposes, I'm just logging the values)
    console.log('Updated Candidate Name:', candidateName);
    console.log('Updated Position:', position);
    console.log('Updated Date:', date);
    console.log('Updated Time:', time);

    // You can send the updated values to the backend here for further processing (e.g., updating the database)
  });
</script>

</body>
</html>
