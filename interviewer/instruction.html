<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Management System</title>
    <link rel="stylesheet" href="instruction.css">
</head>
<body>

<div class="container">
    <table>
        <tr>
            <th>Interview Round</th>
            <th>Instructions</th>
        </tr>
        <tr>
            <td>Round 1</td>
            <td>Answer questions regarding your work experience and skills.</td>
        </tr>
        <tr>
            <td>Round 2</td>
            <td>Practical test to assess your technology skills.</td>
        </tr>
        <tr>
            <td>Round 3</td>
            <td>Discussion of contract details and any questions you may have.</td>
        </tr>
    </table>
</div>

</body>
</html>
