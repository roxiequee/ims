    <main class="main-content">
        <header class="topbar">
            <div class="header-wrapper">
                <div class="header-title">
                    <span>Interviewee</span>
                    <h2>information management</h2>
                </div>
            </div>
        </header>
        <section>
           
            <div id="info">
                <h1>Schedule of interviewer</h1>
            </div>
            <div id="schedule-menu">
                <h1>Interviewee schedule</h1>
                <table id="schedule-table">
                    <thead>
                        <tr>
                            <th>Name of candidate</th>
                            <th>Name of interviewer</th>
                            <th>Time</th>
                            <th>Day</th>
                        </tr>
                    </thead>
                    <tbody id="schedule-body">

                    </tbody>
            </div>
        </section>
    </main>











    <script>
        const scheduleData = [
            {
                nameofcandidate: "rozina mbele",
                name_of_interviewer: "lucy lupatu",
                time: "09:00 AM",
                day: "Monday"
            },
        ];

        function populateSchedule() {
            const scheduleBody = document.getElementById('schedule-body');

            scheduleData.forEach(item => {
                const row = document.createElement('tr');

                const name_of_candidateCell = document.createElement('td');
                name_of_candidateCell.textContent = item.nameofcandidate;

                const name_of_interviewerCell = document.createElement('td');
                name_of_interviewerCell.textContent = item.name_of_interviewer;

                const timeCell = document.createElement('td');
                timeCell.textContent = item.time;

                const dayCell = document.createElement('td');
                dayCell.textContent = item.day;

                row.appendChild(name_of_candidateCell);
                row.appendChild(name_of_interviewerCell);
                row.appendChild(timeCell);
                row.appendChild(dayCell);

                scheduleBody.appendChild(row);
            });
        }

        // Call the function to populate the schedule
        populateSchedule();      
    </script>
