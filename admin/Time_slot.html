<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Set Available Time Slots</title>
<link rel="stylesheet" href="Time_slot.css">
</head>
<body>
<div class="container">
    <h2>Set Available Time Slots</h2>
    <form action="Time_slot.php" method="post">
        <label for="interviewer">Interviewer Name:</label>
        <input type="text" id="interviewer" name="interviewer" required>
        
        <label for="day">Day:</label>
        <select id="day" name="day" required>
            <option value="monday">Monday</option>
            <option value="tuesday">Tuesday</option>
            <option value="wednesday">Wednesday</option>
            <option value="thursday">Thursday</option>
            <option value="friday">Friday</option>
            <!-- Add more days as needed -->
        </select>
        
        <label for="time_slots">Available Time Slots:</label>
        <input type="checkbox" id="slot1" name="time_slots[]" value="9:00 AM - 10:00 AM">
        <label for="slot1">9:00 AM - 10:00 AM</label><br>
        
        <input type="checkbox" id="slot2" name="time_slots[]" value="10:00 AM - 11:00 AM">
        <label for="slot2">10:00 AM - 11:00 AM</label><br>
        
        <input type="checkbox" id="slot3" name="time_slots[]" value="11:00 AM - 12:00 PM">
        <label for="slot3">11:00 AM - 12:00 PM</label><br>
        
        <!-- Add more time slots as needed -->
        
        <input type="submit" value="Set Time Slots">
    </form>
</div>
</body>
</html>
