<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD NEW CANDIDATE</title>
    <link rel="stylesheet" href="AddInterviewQuestion.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
</head>
<body>
    <div class="class">
        <form action="SideNavigationBar.html" method="post" target="_blank">
            <h1 class="head">ADD NEW CANDIDATE</h1>
        <p>All new candidates must be added in the form below</p><br><br>
        Candidate full name
        <div class="display">
            <div class="name">
        <input type="text" name="Candidate full name" placeholder="Enter full name" required>
        </div> <br><br>
        <div class="gender">
        Gender
        <select name="Gender" id="select" size="1" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
        </select> <br> <br>
        </div>
        E-mail
        <input type="email" placeholder="Enter email" required> <br><br>
        Candidate Qualification
        <input type="text" name="Candidate Qualification" placeholder="Enter Qualification" required> <br><br>
        Age
        <input type="number" name="Age" placeholder="Enter Age" required> <br><br>
        Contact-number
        <input type="text" name="Contact-number" placeholder="Enter contact-number" required>
         <br><br>
        Full-address
        <input type="text" name="Full-address" placeholder="Enter full address" required><br><br><br>
        <input type="submit" name="ADD NEW CANDIDATE" value="ADD NEW CANDIDATE"><br><br>
        
    </form>
    </div>
    </div>
    
</body>
</html>
